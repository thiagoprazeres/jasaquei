<ion-content class="ion-padding">
  <ion-text>
    <h1>Saquei</h1>
  </ion-text>
  <form (ngSubmit)="login()">
    <ion-item>
      <ion-label position="fixed">Login</ion-label>
      <ion-input name="login" type="text" maxlength="19"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="fixed">Senha</ion-label>
      <ion-input name="password" type="password"></ion-input>
    </ion-item>
    <ion-button type="submit" expand="block">Entrar</ion-button>
  </form>
  <a href="https://jasaquei.com.br/" target="_blank">Precisa de ajuda?</a>
</ion-content>
